 
<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>მთავარი</ion-title>

  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="ძიება"></ion-searchbar>
  
</ion-header>



<ion-content padding>
  <div *ngFor="let item of items; let i=index"> 
  <ion-card style="width:70%;margin:auto" *ngIf="i<limit">
    <img src="{{item.photo}}" style="height:70%"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}

        </ion-card-title>
        Imdb:<ion-badge item-end>{{item.imdb}}</ion-badge><br>
        <button ion-button color="dark" outline (click)="srulad(item.name,item.description,item.photo,item.videoSD,item.videoHD)">სრულად</button>     
        <button ion-button color="dark" (click)="agwera(item.description)">აღწერა</button>
    </ion-card-content>
  </ion-card>

</div>
  <ion-infinite-scroll  (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
