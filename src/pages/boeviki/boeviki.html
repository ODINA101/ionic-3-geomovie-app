<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ბოევიკი</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="width:70%;margin:auto" *ngFor="let item of imovies">
    <img src="{{item.photo}}" style="height:70%"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}

        </ion-card-title>
        Imdb:<ion-badge item-end>{{item.imdb}}</ion-badge><br>
        <button ion-button color="dark" outline (click)="srulad(item.name,item.description,item.photo,item.videoSD,item.videoHD)">სრულად</button>        
        <button ion-button color="dark" (click)="agwera(item.description)">აღწერა</button>
    </ion-card-content>
  </ion-card>
</ion-content>
